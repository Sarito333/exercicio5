<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
    <link rel="stylesheet" type="text/css" href="exercicio6.css">
</head>
<body>
    <h1>Formulário de Cadastro de Alunos</h1>
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="rgm">RGM:</label>
        <input type="text" id="rgm" name="rgm"><br><br>
        <label for="nota_parcial">Nota Parcial (max 2 pontos):</label>
        <input type="number" id="nota_parcial" name="nota_parcial" max="2"><br><br>
        <label for="nota_exercicios">Nota Exercícios (max 1 ponto):</label>
        <input type="number" id="nota_exercicios" name="nota_exercicios" max="1"><br><br>
        <label for="nota_projeto">Nota Projeto (max 2 pontos):</label>
        <input type="number" id="nota_projeto" name="nota_projeto" max="2"><br><br>
        <label for="nota_regimental">Nota Regimental (max 5 pontos):</label>
        <input type="number" id="nota_regimental" name="nota_regimental" max="5"><br><br>
        <button id="cadastrar">Cadastrar</button>
        <button id="mostrar">Mostrar Dados</button>
    </form>
    <div id="dados"></div>

    <script src="exercicio6.js"></script>
</body>
</html>
